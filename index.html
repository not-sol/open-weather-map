<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-5 p-5 shadow rounded-3" style="max-width: 700px; min-height: 300px;">
            <h1 class="text-center mb-3">Lil' Forecast</h1>
            
            <!-- input -->
            <form class="form" novalidate>
                <div class="row">
                    <div class="col">
                        <div class="form-floating">
                            <input type="text" id="city-input" class="form-control" placeholder="Enter city name" required>
                            <label for="city-input">Enter city name</label>
                            <div class="invalid-feedback">Invalid City</div>
                        </div>
                    </div>
                    <div class="col-auto">
                        <button type="submit" id="search-button" class="btn btn-primary btn-lg">Search</button>
                    </div>
                </div>
            </form>

            <!-- display -->
            <div class="display card mx-auto mt-5 shadow-sm d-none" style="max-width: 400px;">
                <div class="card-header">
                    <h1 class="name text-center"></h1>
                </div>
                <div class="card-body">
                    <h4 class="temp"></h4>
                    <h4 class="humidity"></h4>
                    <h4 class="description"></h4>
                    <img class="icon d-block mx-auto border border-1 rounded-circle shadow-sm">
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
